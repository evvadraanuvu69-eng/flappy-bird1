<!DOCTYPE html>
<html>
<head>
<title>Flappy Chad</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: skyblue;
}

canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#70c5ce, #ffffff);
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 400;
canvas.height = 600;

// Bird
let bird = {
    x: 80,
    y: 200,
    radius: 15,
    gravity: 0.5,
    lift: -8,
    velocity: 0
};

// Pipes
let pipes = [];
let pipeWidth = 60;
let pipeGap = 150;
let score = 0;
let gameOver = false;

// Controls
document.addEventListener("keydown", () => {
    if (!gameOver) bird.velocity = bird.lift;
});

document.addEventListener("click", () => {
    if (!gameOver) bird.velocity = bird.lift;
});

// Create pipes
function createPipe() {
    let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 20;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap,
        passed: false
    });
}

// Draw bird
function drawBird() {
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath();
}

// Draw pipes
function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);
    });
}

// Update pipes
function updatePipes() {
    pipes.forEach(pipe => {
        pipe.x -= 2;

        // Scoring
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
            pipe.passed = true;
            score++;

            if (score === 10) {
                gameOver = true;
                setTimeout(() => {
                    alert("CHADUVUKORAAA");
                }, 100);
            }
        }

        // Collision
        if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.top ||
             bird.y + bird.radius > pipe.bottom)
        ) {
            gameOver = true;
        }
    });

    // Remove off-screen pipes
    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
}

// Update bird
function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
    }
}

// Draw score
function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 20, 40);
}

// Game loop
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBird();
    drawPipes();
    drawScore();

    if (!gameOver) {
        updateBird();
        updatePipes();
    } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 90, 300);
    }

    requestAnimationFrame(gameLoop);
}

// Generate pipes every 2 seconds
setInterval(() => {
    if (!gameOver) createPipe();
}, 2000);

gameLoop();
</script>

</body>
</html>
